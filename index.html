<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Bevq app</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
	<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Solway' rel='stylesheet'>
</head>
<body>
<div class="container">
    <nav class="navbar navbar-default">
        <div class="navbar-header">
            <div class="navbar-brand">
                <a href="index.html" >
                    <img class="img-responsive" src="image/logo.svg">
                
                <h3 class="navbar-text">bev<span>q</span></h3></a>
            </div>
        </div>
    </nav>
    <div class="form-group">
        <h1>welcome</h1>
        <h2>Sign in to continue</h2>
        <div class="col-xs-10" >
            <div class="form-inline">
                <div class="input-group">
                    <input id="Name" type="text" class="form-control" name="email" placeholder="Name">
                  </div>
                  <div class="input-group">
                    <input id="Phone No." type="text" class="form-control" name="email" placeholder="Phone No.">
                  </div>
                  <div class="input-group">
                    <input id="Email" type="text" class="form-control" name="email" placeholder="Email">
                  </div>
                  <div class="input-group">
                    <input id="Pin Code" type="text" class="form-control" name="email" placeholder="Pin Code">
                  </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Accepts Terms and Conditions</label>
                  </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
